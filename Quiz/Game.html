<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Formula 1 Quiz</title>
    <link rel="stylesheet" href="App.css" />
  </head>
    
    
  <body>
      
    <div class="container">                                                                     <!-- Creates the area for the progress bar and live core box Links to CSS etc -->

        
        <div id="game" class="justify-center flex-column">

            <div id="LiveScore">

              <div>
                  
                <p class="LS-prefix">                                                           <!-- Progress bar -->
                  Current Question
                </p>
                <div id="progressBar">
                  <div id="progressBarFull"></div>
                </div>
                <h1 id="questionCounter"></h1>
                  
              </div>

              <div>
                  
                <p class="LS-prefix">                                                           <!-- Live score box -->
                  Score
                </p>
                <h1 class="LS-main-text" id="score">
                  0
                </h1>
                  
              </div>

            </div>
          
            
        <!-- Deafult Errored question display (formats question display 1Q 4Options) -->   
        <h2 id="question">Quesation Unavailable</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Answer Unavailable</p>
        </div>
      </div>
        
        
    </div>
      
      
    <script src="Game.js"></script>                                                             <!-- Links to Game Java script file to allow score/prgres bar/question functions -->
      
  </body>
    
</html>
