    <title>Quiz Complete!</title>

  <body>

      <div id="end" class="flex-center flex-column">

                id="saveScoreBtn"
                onclick="saveHighScore(event)"

              >

            </form>
          
          
        <!-- Buttons which link to other html pages, same as on mains ite quiz.html -->
