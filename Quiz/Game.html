<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Formula 1 Quiz</title>
    <link rel="stylesheet" href="App.css" />
  </head>
    
    
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="LiveScore">
          <div id="LS-item">
            <p class="LS-prefix">
              Current Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
            <h1 class="LS-main-text" id="questionCounter"></h1>
          </div>
          <div id="LS-item">
            <p class="LS-prefix">
              Score
            </p>
            <h1 class="LS-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">Quesation Unavailable</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Answer Unavailable</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Answer Unavailable</p>
        </div>
      </div>
    </div>
      
      
    <script src="Game.js"></script>
      
  </body>
    
</html>
